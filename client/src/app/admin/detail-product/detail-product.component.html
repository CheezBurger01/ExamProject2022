<div>
  <h1>edit-product</h1>
  <div *ngIf="product.id" class="edit-form">
    <h4>Product: {{product.name}}</h4>
    <form>
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input class="form-control" id="type" required [(ngModel)]="product.productType" name="type" />
      </div>
      <div class="form-group">
        <label for="imageUrl">imageUrl</label>
        <input class="form-control" id="imageUrl" required [(ngModel)]="product.pictureUrl" name="imageUrl" />
      </div>
      <div class="form-group">
        <label for="boxBrandId">boxBrandId</label>
        <select class="form-control" id="boxBrandId" required [(ngModel)]="product.productBrand" name="boxBrandId">
          <option *ngFor="let Brand of Brands; let i = index" [value]="Brand.id">{{Brand.name}}</option>
        </select>
      </div>
    </form>

    <button type="submit" class="badge badge-success mb-2" (click)="updateBox()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!product.id">
    <br />
    <p>Cannot access this Box...</p>
  </div>
</div>
