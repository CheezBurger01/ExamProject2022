<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4
  mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/logo.jpg" style="max-height: 70px;" alt="logo" routerLink="/">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}" >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active" >Shop</a>
    <a class="p-2" routerLink="/admin">Admin</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2" >Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3" >Sign up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async ">
      <div class="dropdown ml-3 mr-5 " dropdown >
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle >
          <strong>Welcome {{(currentUser$ | async).displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer" *dropdownMenu>
          <a  class="dropdown-item flex align-items-center py-2">
            <i routerLink="/basket" class="fa fa-shopping-cart mr-3"></i> View Shopping Card
          </a>
          <div class="dropdown-divider"></div>
          <a  routerLink="/profile" class="dropdown-item flex align-items-center py-2">
            <i class="fa fa-user mr-3"></i> View Profile
          </a>
          <div class="dropdown-divider"></div>
          <a  (click)="logout()" class="dropdown-item flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>

    </ng-container>
  </div>
</header>
